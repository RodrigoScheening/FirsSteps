<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mostrar Vacunas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div *ngFor="let vacunas of vacunas">
  <h2>{{ vacunas.nombreVacuna }}</h2>
  <p>{{ vacunas.protegeContra }}</p>
</div>
